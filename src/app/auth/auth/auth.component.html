<ion-header>
    <ion-toolbar>
        <ion-title>
            Angeli - Pl√§tze
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
    <ion-grid>
        <ion-row>
            <ion-col align-self-center>

                <ion-col>
                    <ion-item lines="full">
                        <ion-label position="floating">Email</ion-label>
                        <ion-input type="text" #email required></ion-input>
                    </ion-item>

<!--                    <ion-button expand="full">Weiter</ion-button>-->

                    <ion-item lines="full">
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="text" #password required></ion-input>
                    </ion-item>


                </ion-col>

                <col-col>
                    <ion-button type="submit" (click)="logIn(email, password)" expand="full">Login</ion-button>
                </col-col>

                <col-col>
                    <span class="divider line one-line">or</span>
                    <span class="already">Already a user?</span>
                    <!--                    <ion-button (click)="goToRegisterPage()" expand="full">Register</ion-button>-->

                    <ion-button (click)="userService.GoogleAuth()" expand="full">Weiter mit Google</ion-button>
                    <ion-button expand="full">Weiter mit Facebook</ion-button>
                </col-col>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
