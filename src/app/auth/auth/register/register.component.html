<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Register User</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <ion-item lines="full">
            <ion-label position="floating">Name</ion-label>
            <ion-input name="name" type="text" required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" #email required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="text" #password required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Password again</ion-label>
            <ion-input type="password" ngModel required></ion-input>
        </ion-item>

        <ion-row>
            <ion-col>
                <ion-button type="submit" (click)="signUp(email, password)" expand="block">Register</ion-button>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
