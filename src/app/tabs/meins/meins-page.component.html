<ion-header [translucent]="true">
    <ion-toolbar>

        <ion-avatar>
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>

        <ion-text>
            <h5>Zum Profil
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </h5>
        </ion-text>

        <ion-title text-center size="small">{{ userService.getUserEmail() }}</ion-title>
        <ion-button>Plus Mitgleidschft Freischalten</ion-button>

    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

    <ion-list>

        <ion-item lines="none">
            <ion-toggle (ionChange)="onClick($event)" slot="end"></ion-toggle>
        </ion-item>

        <ion-item button (click)="showAboutMe()">
            <ion-icon slot="start" name="logo-angular"></ion-icon>
            <ion-label>
                <h3>About</h3>
            </ion-label>
        </ion-item>

        <ion-item button (click)="showAboutMe()">
            <ion-icon slot="start" name="logo-angular"></ion-icon>
            <ion-label>
                <h3>Test</h3>
            </ion-label>
        </ion-item>

    </ion-list>


    <ion-button (click)=userService.signOut()>LogOut</ion-button>
</ion-content>
