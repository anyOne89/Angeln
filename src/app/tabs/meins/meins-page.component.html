<ion-header>
    <div align="center">
        <!-- use ion-toolbar for a normal toolbar and ion-navbar for navigation -->
        <ion-toolbar>

            <ion-avatar>
                <img src="../../../assets/icon/favicon.png  ">
            </ion-avatar>

            <ion-text>
                <h5>Zum Profil
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </h5>
            </ion-text>

            <ion-icon name="mail-outline"></ion-icon>
            <ion-title text-center size="small">{{ userService.getUserEmail() }}
            </ion-title>


            <ion-button>Plus Mitgleidschft Freischalten</ion-button>

        </ion-toolbar>

    </div>
</ion-header>


<ion-content [fullscreen]="true">

    <ion-list>

        <ion-item lines="none">
            <ion-label>
                <h3>aktiviere Dunkel-Modus</h3>
            </ion-label>
            <ion-toggle [(ngModel)]="isDarkModeOn" (ionChange)="toggleDarkMode()" slot="end"></ion-toggle>
        </ion-item>

        <ion-item button (click)="navigateToAboutMePage()">
            <ion-icon slot="start" name="logo-angular"></ion-icon>
            <ion-label>
                <h3>About</h3>
            </ion-label>
        </ion-item>

        <ion-item button (click)="navigateToAboutMePage()">
            <ion-icon slot="start" name="logo-angular"></ion-icon>
            <ion-label>
                <h3>Test</h3>
            </ion-label>
        </ion-item>

    </ion-list>


    <ion-button (click)=userService.signOut()>LogOut</ion-button>
</ion-content>
