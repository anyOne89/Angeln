<ion-header translucent>
    <ion-toolbar>
        <ion-title>Neuer Fang</ion-title>

        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button color="secondary" (click)="commitToFireBase()">Teilen</ion-button>
        </ion-buttons>


    </ion-toolbar>
</ion-header>


<ion-content>


    <ion-list>
        <ion-item>
            <ion-thumbnail *ngIf="photoService.photos.length <=0">
                <ion-img src="../../../assets/icon/placeholder"></ion-img>
            </ion-thumbnail>
            <ion-thumbnail *ngFor="let photo of photoService.photos; index as position">
                <ion-img src="{{ photo.base64 ? photo.base64 : photo.webviewPath }}"
                         (click)="showActionSheet(photo, position)">
                </ion-img>
            </ion-thumbnail>

            <ion-textarea [ngStyle]="{'margin-left' : '10px'}" [autoGrow]="true" [(ngModel)]="imageText"
                          placeholder="Schreiben Sie etwas...">
            </ion-textarea>
        </ion-item>


        <ion-item>
            <ion-label>ANGELST DU GERADE HIER?</ion-label>
            <ion-toggle [(ngModel)]="angelDuGeradeHier"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>GROESE</ion-label>
            <ion-input [ngStyle]="{'text-align' : 'right'}"
                       [(ngModel)]="fischGroese"
                       type="tel"
                       maxlength="3"
                       minlength="1"
                       pattern="[0-9]"></ion-input>
            <ion-label [ngStyle]="{'margin-left' : '6px'}"> cm</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Fangzeit</ion-label>
            <ion-datetime displayFormat="D MMM YYYY H:mm"
                          value=fangZeit
                          min="2000"
                          minuteValues="0,15,30,45"
                          [(ngModel)]="fangZeit">
            </ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>phone</ion-label>
            <ion-input [ngStyle]="{'text-align' : 'right'}" type="tel" maxlength="3" clearInput></ion-input>
        </ion-item>
    </ion-list>
</ion-content>


<ion-footer class="borderfooter">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button [ngStyle]="{'margin-left' : '15px', 'margin-right' : '10px'}" (click)="addPhotoFromCamera()">
                <ion-icon name="camera"></ion-icon>
            </ion-button>
            <ion-button [ngStyle]="{'margin-left' : '10px', 'margin-right' : '10px'}" (click)="addPhotoFromGallery()">
                <ion-icon name="folder"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
