<ion-app>
    <ion-header translucent>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
            </ion-buttons>
            <ion-title>Searchbar</ion-title>
        </ion-toolbar>
    </ion-header>


    <ion-content fullscreen>
        <ion-toolbar>
            <ion-searchbar placeholder="Suche"
                           [debounce]="500"
                           [(ngModel)]="searchTerm"
                           (ionChange)="setFilteredItems()"></ion-searchbar>
        </ion-toolbar>

        <ion-list>
            <ion-item *ngFor="let item of filterData; index as position">
                {{item.title}}
                <ion-icon slot="end" icon="close" class="component-icon component-icon-primary"></ion-icon>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-app>
